version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: energy_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: energy
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: energy_app
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    env_file:
      - .env

volumes:
  postgres_data:
